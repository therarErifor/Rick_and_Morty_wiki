name: my_notes
description: my second pet project is in the form of an application for working with notes.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.3.3
  freezed: ^2.4.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  get_it: ^7.6.4
  injectable: ^2.3.0
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.0
  auto_route: ^7.8.3
  salomon_bottom_bar: ^3.3.2
  auto_route_generator: ^7.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
